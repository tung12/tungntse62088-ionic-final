<ion-header>
    <ion-toolbar>
      <ion-title>
        Thông tin đơn hàng
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="closeModal()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-card>
      <ion-card-header>
        Mã đơn hàng
      </ion-card-header>
    
      <ion-card-content>
        <p>Ngày đặt hàng:</p>
        <p>Trạng thái:</p>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Địa chỉ giao hàng
      </ion-card-header>
    
      <ion-card-content>
        <p>Tên khách hàng</p>
        <p>sđt</p>
        <p>địa chỉ</p>
      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Hình thức vận chuyển
      </ion-card-header>
    
      <ion-card-content>
        <p>Vận chuyển như thế nào</p>
       
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        Thông tin đơn hàng
      </ion-card-header>
    
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col col-9 push-3>
              1 of 2
            </ion-col>
            <ion-col col-3 pull-9>
              2 of 2
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-9 push-3>
              1 of 2
            </ion-col>
            <ion-col col-3 pull-9>
              2 of 2
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-9 push-3>
              1 of 2
            </ion-col>
            <ion-col col-3 pull-9>
              2 of 2
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-9 push-3>
              Tổng tạm tính
            </ion-col>
            <ion-col col-3 pull-9>
              phí vận chuyển
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
    <ion-card>
      
    
      <ion-card-content>
        <p>Thành tiền</p><p></p>
       
      </ion-card-content>
    </ion-card>
  </ion-content>
